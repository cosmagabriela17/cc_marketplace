<div>
    <mat-form-field>
      <input matInput text="number" [(ngModel)]="this.clientId" type="search" placeholder="search here" class="search-input">
      <mat-icon (click)= "onClick()" matSuffix>search</mat-icon>
    </mat-form-field>

<div *ngIf="this.exists">    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
    
      <ng-container matColumnDef="numberOfProducts">
        <th mat-header-cell *matHeaderCellDef> Number Of Products </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfProducts}} </td>
      </ng-container>
    
      <ng-container matColumnDef="locationName">
        <th mat-header-cell *matHeaderCellDef> Location Name </th>
        <td mat-cell *matCellDef="let element"> {{element.locationName}}    
          <mat-icon (click) = "showOnMaps(element.latitude, element.longitude)"> location_on </mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
